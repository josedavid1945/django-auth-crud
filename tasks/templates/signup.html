{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4">
            <form method="POST" class="card card-body text-center">
                <h1>Signup</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Password::</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                </div>
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="password2" id="password2" class="form-control" placeholder="confirme su contraseña">
                </div>
                <button type="submit" class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
